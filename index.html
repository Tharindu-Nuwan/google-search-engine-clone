<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="shortcut icon" href="img/favicon/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Noto+Serif+Sinhala&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <header>
        <div class="header-text">Gmail</div>
        <div class="header-text">Images</div>
        <div><ion-icon title="Google Apps" name="apps"></ion-icon></div>
        <div><button>Sign in</button></div>
    </header>
    <main>
        <div><img id="google-logo" src="img/logo/google.png" alt=""></div>
        <form action="http://google.lk/search">
            <div id="search-area">
                <ion-icon name="search"></ion-icon>
                <input type="text" id="search-text" name="q" autocomplete="off" autofocus>
                <img title="search by voice" src="img/ico/pngwing.com.png" >
                <img title="search by image" src="img/ico/Google_Lens_Icon.svg">
            </div>
            <div>
                <button class="buttons">Google Search</button>
                <button class="buttons">I'm Feeling Lucky</button>
            </div>
            <div id="sa-btm-text">
                Google offered in:
                <span>සිංහල</span>
                <span>தமிழ்</span>
            </div>
        </form>
        <div id="tag">All product logos, designs, and trademarks, with the exception of the code, are copyrighted and belong to their respective owners.</div>
    </main>
    <footer>
        <div id="on-footer">
            <span>Sri Lanka</span>
        </div>
        <div id="bottom">
            <div id="left">
                <div>About</div>
                <div>Advertising</div>
                <div>Business</div>
                <div>How Search Works</div>
            </div>
            <div id="right">
                <div>Privacy</div>
                <div>Terms</div>
                <div>Settings</div>
            </div>
        </div>
    </footer>   
</body>
</html>
